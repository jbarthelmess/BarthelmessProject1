<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="landing.js"></script>
</head>
<body>
    <table id="expenses">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="expense-data"></tbody>
    </table>

    <button hidden type="button" id="all-expenses" onclick="getAllExpenses()">See All Expenses</button>

    <h3>Submit New Expense</h3>
    <form id="new-expense">
        <label for="amount">Amount</label>
        <input type="number" id="amount">

        <label for="reason">Reason</label>
        <input type="text" id="reason">

        <button form="new-expense" type="submit">Create Expense</button>
    </form>
    

    <!--<label for="file">File (optional)</label>
    <input type="file" id="file"> -->

</body>
</html>
