<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="landing.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="grid-container">
        <div class="Welcome">
            <h1 id="name-header"></h1>
        </div>
        <div class="expense-table">
            <h2>Expenses</h2>
            <table id="expenses" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th onclick="sortRows(0)" style="cursor: pointer;">User ID</th>
                        <th onclick="sortRows(1)" style="cursor: pointer;">Date Submitted</th>
                        <th onclick="sortRows(2)" style="cursor: pointer;">Amount</th>
                        <th onclick="sortRows(3)" style="cursor: pointer;">Status</th>
                    </tr>
                </thead>
                <tbody id="expense-data"></tbody>
            </table>
            <!-- Get All expenses button for managers-->
            <button class="btn btn-outline-dark" hidden id="all-expenses" onclick="getAllExpenses()">Get All Expenses</button>
        </div>
        <div class="expense-specific">
            <div id="stats-display" hidden>
                <h3 id="stats-heading">manager statistics</h3>
                <ul id="stats-summary">
                </ul>
            </div>
            <!-- Submit new Expense "Form"-->
            <div id="submit-expense">
                <h3>Submit New Expense</h3>
                <div id="new-expense">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" step="0.01" id="amount" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Reason</span>
                        </div>
                        <textarea id="reason" class="form-control"></textarea>
                    </div>
                    <br>
                    <input id="file-upload" type="file" class="form-control-file" name="file">
                    <br>
                    <button id="new-expense-button" class="btn btn-outline-dark">Create Expense</button>
                </div>
            </div>
            <h3 id="details-header">Expense Details</h3>
            <ul id="expense-details" hidden></ul>
            <div class="input-group">
                <button id="start-edit" class="btn btn-outline-dark" hidden>Edit Expense</button>
            </div>
            <div id="resolve-form" hidden>
                <h3>resolve Expense</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resolve Status</span>
                    </div>
                    <select id="resolve-status" class="custom-select">
                        <option value="" selected>Choose...</option>
                        <option value="APPROVED">Approved</option>
                        <option value="DENIED">Denied</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Reason</span>
                    </div>
                    <textarea id="resolve-reason" class="form-control" placeholder="(Optional)"></textarea>
                </div>
                <br>
                <button id="resolve-expense" class="btn btn-outline-dark">Resolve</button>
            </div>
            <div id="edit-expense" data-expense="0" data-user-id="0" hidden>
                <h3>Edit Expense</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" step="0.01" id="edit-amount" placeholder="0.00">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Reason</span>
                    </div>
                    <textarea id="edit-reason" class="form-control"></textarea>
                </div>
                <br>
                <input id="edit-file-upload" type="file" class="form-control-file" name="file">
                <br>
                <button id="edit-expense-button" class="btn btn-outline-dark">Update Expense</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
