<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="landing.js"></script>
</head>
<body>
      <!-- Table where expenses are displayed -->
      <table id="expenses">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Date Submitted</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="expense-data"></tbody>
    </table>

    <!-- Get All expenses button for managers-->
    <button hidden id="all-expenses" onclick="getAllExpenses()">Get All Expenses</button>

    <!-- Submit new Expense "Form"-->
    <div id="submit-expense">
        <h3>Submit New Expense</h3>
        <form id="new-expense">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount">

            <label for="reason">Reason</label>
            <input type="text" id="reason">

            <button id="new-expense-button" type="button">Create Expense</button>
        </form>
    </div>

    <!-- Expense details-->
    <div>
        <ul id="expense-details" hidden></ul>
        <form id="resolve-form" hidden>
            <label for="resolve-status">Resolution Status</label>
            <input list="resolve-list" id="resolve-status">
            <datalist id="resolve-list">
                <option value="APPROVED"></option>
                <option value="DENIED"></option>
            </datalist>

            <label for="resolve-reason">Reason(optional)</label>
            <input type="text" id="resolve-reason">

            <button id="resolve-expense">Resolve</button>
        </form>
        
    </div>
</body>
</html>
